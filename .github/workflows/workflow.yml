name: Node Continuous Integration

on:
  pull_request:
    branches: [main]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.0
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: "railway_test"
          mysql user: root
          mysql password: root
      - run: npm ci
      - run: npm test
